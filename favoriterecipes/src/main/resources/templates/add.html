<!DOCTYPE html>
<html>
<head><title>Add Recipe</title></head>
<body>
<h1>Add a New Recipe</h1>
<form action="#" th:action="@{/add}" th:object="${recipe}" method="post">
    <p>Name: <input type="text" th:field="*{name}"/></p>
    <p>Description: <textarea th:field="*{description}"></textarea></p>
    <p>Ingredients: <textarea th:field="*{ingredients}"></textarea></p>
    <button type="submit">Add Recipe</button>
</form>
<a href="/">Back to Home</a>
</body>
</html>
